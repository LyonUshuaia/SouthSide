</header>

<div class="Datos">
  <form>
    <fieldset>
      <legend class="legends">Informacion Personal</legend>
      <p>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="user">
      </p>
      <br>
      <p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="user">
      </p>
    </fieldset>
    <br>
    <fieldset>
      <legend class="legends">Informacion Personal</legend>
      <p>
        <label for="email">Correo electronico:</label>
        <input type="email" id="email" name="email">
      </p>
      <br>
      <p>
        <label for="Telefono">Telefono:</label>
        <input type="Telefono" id="Telefono" name="Telefono">
      </p>
    </fieldset>
    <br>
    <p>
      <label for="comentarios">Mensaje:</label>
      <textarea name="consulta" rows="10" cols="50"></textarea>
      <input type="submit" value="Enviar">
    </p>
  </form>
</div>
