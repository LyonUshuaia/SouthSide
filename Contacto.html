<body>
  <header>
    <h2 class="text-center">CONTACTO</h2>
    <div class="container text-center">
      <h3>Preguntas</h3>
      <p>Para todo tipo de preguntas e inquietudes comunicarse al numero de telefono +54 2901 531111</p>
    </div>
  </header>

  <main>
    <form class="container border rounded border-white border-4 p-4">

      <div class="row mb-4">

        <div class="form-group col-6">
          <label for="nombre">NOMBRE Y APELLIDO</label>
          <input  class="form-control" type="text" id="nombre" name="nombre"> 
        </div>

        <div class="form-group col-6">
          <label for="email">EMAIL</label>
          <input class="form-control" type="text" id="email" name="email"> 
        </div>

      </div>

      <div class="row mb-4">

        <div class="form-group col-6">
          <label for="Telefono">TELEFONO</label>
          <input class="form-control" type="Telefono" id="Telefono" name="Telefono">
        </div>

        <div class="form-group col-6">
          <label for="comentario">CONSULTA</label>
          <textarea class="form-control" name="comentario"></textarea>
        </div>
        
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-light" type="submit">ENVIAR</button>
      </div>
    </form>
  </main>
